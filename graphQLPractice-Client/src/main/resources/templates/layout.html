<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'GraphQL Client'}">GraphQL Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .card {
            margin-bottom: 20px;
        }

        .status-draft {
            color: #6c757d;
        }

        .status-published {
            color: #198754;
        }

        .status-archived {
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- 導航欄 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/web">
            <i class="fas fa-network-wired"></i> GraphQL Client
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web}">
                        <i class="fas fa-home"></i> 首頁
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/users}">
                        <i class="fas fa-users"></i> 用戶管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/posts}">
                        <i class="fas fa-file-alt"></i> 文章管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/dashboard}">
                        <i class="fas fa-chart-bar"></i> 統計儀表板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/api-test}">
                        <i class="fas fa-code"></i> API 測試
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要內容 -->
<div class="container">
    <!-- 訊息提示 -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 頁面內容 -->
    <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:block th:fragment="scripts"></script>
</body>
</html>
